name: vision_gallery_saver
description: "A Flutter plugin to save images and videos to the gallery on iOS and Android with support for custom paths, skip duplicates, and various file formats."
version: 3.1.1
homepage: https://github.com/EnsembleUI/vision_gallery_saver
repository: https://github.com/EnsembleUI/vision_gallery_saver
issue_tracker: https://github.com/EnsembleUI/vision_gallery_saver/issues

environment:
  sdk: ^3.5.3
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.thenoumandev.vision_gallery_saver
        pluginClass: VisionGallerySaverPlugin
      ios:
        pluginClass: VisionGallerySaverPlugin